name: MSSQL2PostgressTest
############ Source Configuration #############
source:
  connection_name: Dev_MSSQL_Test
  query: select * from testschema.testtable
######## Transformation Configuration #########
transformations:
  - type: add_timestamp
    column_name: created_at
  - type: clean_column_names
  - type: format_column_names
    format_type: upper
######## Metadata Configuration ########
add_metadata: true
############ Target Configuration #############
target:
  connection_name: Dev_Postgres_Test
  action: append
  schema_name: testschema
  table_name: testtablefrompostgres
